<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="healthTracker.css">
</head>
<body>
    <div class="health-tracker">
        <header>
            <a href="dashboard.html" class="btn btn-link">←</a>
            <h1>Health Tracker</h1>
        </header>
        
        <div class="input-section">
            <div class="mb-3">
                <label for="water-intake" class="form-label">Water Intake (cups)</label>
                <input type="number" id="water-intake" class="form-control" placeholder="0">
            </div>
            
            <div class="mb-3">
                <label for="sleep-duration" class="form-label">Sleep Duration</label>
                <select id="sleep-duration" class="form-select">
                    <option value="" disabled selected>Select Duration</option>
                    <option value="4:00">4 hours</option>
                    <option value="4:30">4 hours 30 minutes</option>
                    <option value="5:00">5 hours</option>
                    <option value="5:30">5 hours 30 minutes</option>
                    <option value="6:00">6 hours</option>
                    <option value="6:30">6 hours 30 minutes</option>
                    <option value="7:00">7 hours</option>
                    <option value="7:30">7 hours 30 minutes</option>
                    <option value="8:00">8 hours</option>
                    <option value="8:30">8 hours 30 minutes</option>
                    <option value="9:00">9 hours</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="exercise-duration" class="form-label">Exercise Duration (minutes)</label>
                <input type="number" id="exercise-duration" class="form-control" placeholder="00">
            </div>
            
            <button class="save-button btn btn-primary">Save</button>
        </div>
        <!-- PROGRESS BAR -->
        <div class="progress-section">
            <div class="progress-bar">
                <p>Steps</p>
                <div class="bar-container">
                    <div class="bar steps-bar" style="width: 50%;"></div>
                </div>
                <span>50% of your daily goal</span>
            </div>
            
            <div class="progress-bar">
                <p>Exercise</p>
                <div class="bar-container">
                    <div class="bar exercise-bar" style="width: 70%;"></div>
                </div>
                <span>70% of your daily goal</span>
            </div>
            
            <div class="progress-bar">
                <p>Water</p>
                <div class="bar-container">
                    <div class="bar water-bar" style="width: 40%;"></div>
                </div>
                <span>40% of your daily goal</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="healthTracker.js" type="text/javascript"></script>
</body>
</html>
