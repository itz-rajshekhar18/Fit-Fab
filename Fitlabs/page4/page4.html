<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Workouts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Browse Workouts</h1>
    </header>

    <!-- Navigation Tabs -->
    <nav class="tabs">
      <button class="tab active">Strength</button>
      <button class="tab">Cardio</button>
      <button class="tab">Flexibility</button>
    </nav>

    <!-- Workout List -->
    <section class="workout-list">
      <div class="workout-item">
        <img src="lower-body-strength.jpg" alt="Lower Body Strength">
        <div class="workout-info">
          <h3>Lower Body Strength</h3>
          <p>30 min 路 Intermediate</p>
        </div>
      </div>
      <div class="workout-item">
        <img src="hiit.jpg" alt="High Intensity Interval Training">
        <div class="workout-info">
          <h3>High Intensity Interval Training</h3>
          <p>20 min 路 Advanced</p>
        </div>
      </div>
      <div class="workout-item">
        <img src="upper-body-strength.jpg" alt="Upper Body Strength">
        <div class="workout-info">
          <h3>Upper Body Strength</h3>
          <p>30 min 路 Intermediate</p>
        </div>
      </div>
      <div class="workout-item">
        <img src="yoga-flexibility.jpg" alt="Yoga for Flexibility">
        <div class="workout-info">
          <h3>Yoga for Flexibility</h3>
          <p>30 min 路 Beginner</p>
        </div>
      </div>
    </section>

    <!-- Start Button -->
    <div class="start">
      <button class="start-btn">Start</button>
    </div>

    <!-- Timer -->
    <div class="timer">
      <p class="timer-display">00:00:00</p>
    </div>

    <!-- Bottom Navigation -->
    <footer class="bottom-nav">
      <button class="nav-item">Home</button>
      <button class="nav-item">My Plan</button>
      <button class="nav-item">Progress</button>
      <button class="nav-item">Profile</button>
    </footer>
  </div>
</body>
</html>
