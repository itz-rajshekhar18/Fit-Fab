<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        

        <header class="header">
            
            <h1>Food</h1>
        </header>

        <div class="search-bar">
            <input type="text" placeholder="Search food">
        </div>

        <section class="category-section">
            <h2>Browse by category</h2>
            <div class="categories">
                <div class="category">
                    <img src="burger.jpg" alt="Fast Food">
                    <p>Fast Food</p>
                </div>
                <div class="category">
                    <img src="sushi.jpg" alt="Sushi">
                    <p>Sushi</p>
                </div>
                <div class="category">
                    <img src="pasta.jpg" alt="Pasta">
                    <p>Pasta</p>
                </div>
                <div class="category">
                    <img src="noodle.jpg" alt="Noodle">
                    <p>Noodle</p>
                </div>
            </div>
        </section>

        <section class="popular-section">
            <h2>Popular foods</h2>
            <ul class="popular-foods">
                <li>Big Mac <span>&rarr;</span></li>
                <li>Chicken McNuggets <span>&rarr;</span></li>
                <li>French Fries <span>&rarr;</span></li>
                <li>Coca Cola <span>&rarr;</span></li>
                <li>Spicy Tuna Roll <span>&rarr;</span></li>
                <li>California Roll <span>&rarr;</span></li>
            </ul>
        </section>

        <div class="bottom-nav">
            <a href =  >Home</a>
            <a >Food</a>
            <a>Profile</a>
        </div>
    </div>
</body>
</html>
