<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Stats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Weekly Stats Header -->
    <header class="header">
      <h1>Weekly Stats</h1>
    </header>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <h2>Active Time</h2>
        <p class="stat-value">2hr43min</p>
      </div>
      <div class="stat-card">
        <h2>Calories Burned</h2>
        <p class="stat-value">1,493</p>
      </div>
      <div class="stat-card">
        <h2>Exercise Minutes</h2>
        <p class="stat-value">40min</p>
      </div>
      <div class="stat-card">
        <h2>Resting Calories</h2>
        <p class="stat-value">1,593</p>
      </div>
      <div class="stat-card">
        <h2>Steps</h2>
        <p class="stat-value">8,293</p>
      </div>
    </div>

    <!-- Workouts This Week -->
    <div class="workouts-section">
      <h2>Workouts This Week</h2>
      <p class="workout-count">12 This Week</p>
      <!-- Bar Chart -->
      <div class="chart">
        <div class="bar" style="height: 20%;" title="Sun"></div>
        <div class="bar" style="height: 80%;" title="Mon"></div>
        <div class="bar" style="height: 70%;" title="Tue"></div>
        <div class="bar" style="height: 40%;" title="Wed"></div>
        <div class="bar" style="height: 60%;" title="Thu"></div>
        <div class="bar" style="height: 100%;" title="Fri"></div>
        <div class="bar" style="height: 50%;" title="Sat"></div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <footer class="bottom-nav">
      <button class="nav-item active">Home</button>
      <button class="nav-item">My Plan</button>
      <button class="nav-item">Progress</button>
      <button class="nav-item">Profile</button>
    </footer>
  </div>
</body>
</html>
