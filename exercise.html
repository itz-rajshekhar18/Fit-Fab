<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Timer</title>
  <link rel="stylesheet" href="exercise.css">
</head>
<body>
  <div class="container">
    <a href="plan.html" class="btn btn-link">‚Üê</a>
    <h1 class="title">Workout Bucket</h1>
    
    <!-- Workout Card 1 -->
    <div class="workout-card">
      <img src="https://via.placeholder.com/400x200" alt="Plank">
      <div class="workout-info">
        <div class="workout-title">Plank</div>
        <div class="workout-details">Core, 3 sets, 1 minute</div>
        <div class="workout-details">1:00</div>
      </div>
    </div>

    <!-- Workout Card 2 -->
    <div class="workout-card">
      <img src="https://via.placeholder.com/400x200" alt="Side Plank">
      <div class="workout-info">
        <div class="workout-title">Side Plank</div>
        <div class="workout-details">Core, 3 sets, 30 seconds</div>
        <div class="workout-details">0:30</div>
      </div>
    </div>

    <!-- Workout Card 3 -->
    <div class="workout-card">
      <img src="https://via.placeholder.com/400x200" alt="Mountain Climber">
      <div class="workout-info">
        <div class="workout-title">Mountain Climber</div>
        <div class="workout-details">Core, 3 sets, 30 seconds</div>
        <div class="workout-details">0:30</div>
      </div>
    </div>

    <!-- Timer Display -->
    <div class="timer-display">00:00:00</div>
    
    <!-- Start/Stop Workout Button -->
    <button id="timer-btn" class="timer-button">Start Workout</button>
  </div>

  <script src="exercise.js"></script>
</body>
</html>
